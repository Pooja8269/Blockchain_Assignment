<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Items</title>
    <style>
  
    </style>
</head>
<body>
<div style="margin-top:10%;">
    <div>
            <div class="col-md-2">
            <h3><strong>My Items</strong></h3>
            </div>
            <div class="col-md-10">
            <button type="button" class="btn btn-primary btn-login-submit m-t-md btm-clr" data-toggle='modal' data-target='#addItemModal'>Add your item here <i class="fa fa-plus fa-fw"></i></button>
            </div>

    </div>
   
     <div id='dynamicItemContent' class="col-md-12" style="margin-top:4%; text-align: center;">
     
    </div> 
    
</div>

    
      


        <div id='addItemModal'
            class='modal fade'
            role='dialog'
        >
        <div class='modal-dialog'>
            <div class='modal-content'>
            <div class='modal-header'>
                <button type='button' 
                    class='close'
                    data-dismiss='modal'>&times;</button>
                <h4 class='modal-title'>Add Item</h4>       
            </div>
            <div class='modal-body'>
                <div class="form-group">
                    <label for="itemname">Item Name:</label>
                    <input type="text" class="form-control" id="itemName">
                </div>
                <div class="form-group">
                    <label for="itemprice">Item Price:</label>
                    <input type="number" class="form-control" id="itemPrice">
                </div>  
                <div class="form-group">
                        <label for="manName">Manufacturer Name:</label>
                        <input type="text" class="form-control" id="manName">
                </div>        
            </div>
            <div class='modal-footer'>
                    <div class="col-md-6">
                <button class='btn btn-primary btn-login-submit m-t-md btm-clr btn-block' data-dismiss='modal'onclick="addItemForm()" >Add</button>
                </div>
                <div class="col-md-6">
                <button class='btn btn-primary btn-login-submit m-t-md btm-clr btn-block' data-dismiss='modal'>Cancel</button>    
            </div>
            </div>
        </div>    
        </div>    
        </div>

        <script>
        $(document).ready(function(){
            getItemCount();
        });
        </script>
</body>
</html>
