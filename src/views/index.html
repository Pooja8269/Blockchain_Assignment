<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>My Store</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
    html,body,h1,h2,h3,h4,h5 {font-family: "Raleway", sans-serif;}
     .innerDiv{
              padding: 10px 10px 20px 10px;
              border: 1px solid #337ab7;
              box-shadow: 7px 7px 5px #aaaaaa;
              margin: 1%;
              font-family: sans-serif;
          }
  </style>
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <script src='./../js/config.js'></script>
    <script src="./../js/apicalling.js"></script>
   </head>
<body class="w3-light-grey">

<!-- Top container -->
<div class="w3-bar w3-top  w3-large" style="z-index:4; background-color:#337ab7; color:#FFFFFF;padding:0.5%;">

    <div class='col-md-9'>
    <span class="w3-bar-item"><b><i class="fa fa-dashboard" style="text-align:center;"></i> My Dashboard</b></span>
   
</div>
    <div class='col-md-3'>
        <p id="displayToken" style="display:inline"></p>
        <button class="btn btn-default" data-toggle='modal' data-target='#purchaseItemModal' style="color:#337ab7;margin-left:2%;">
            <strong>Request Tokens</strong>
        </button>
        <button class="btn btn-default" onclick="logout()" style="color:#337ab7;"><strong>Logout</strong></button>
     </div>    
  </div>


  <nav class="w3-sidebar w3-collapse w3-white w3-animate-left" style="z-index:0;width:300px; margin-top: 3%;" id="mySidebar"><br>
    <div class="w3-container w3-row">
      <div class="w3-col s4" >
        <img src="https://cmporanga.tudotransparente.com.br/assets/img/userchat_guest.png" class="w3-circle w3-margin-right" style="width:46px">
      </div>
      <div class="w3-col s8 w3-bar" id="validuser" style="font-size: 25px;color: #095aa0; font-family: sans-serif;">
      
      </div>
    </div>
    <hr>
    
    <div class="w3-bar-block">
        <ul class="nav-pills" style="list-style: none;">
        <li class="active"><a class="w3-bar-item w3-button w3-padding" data-toggle="tab" href="" onclick="return route('market');" style="text-decoration: none;"><i class="fa fa-users fa-fw"></i>Market Place Items</a></li>
       
        <li> <a class="w3-bar-item w3-button w3-padding" data-toggle="tab" href="" onclick="return route('items');" style="margin-top:2%; text-decoration: none;"><i class="fa fa-eye fa-fw"></i>My items</a></li>
       
        <li> <a class="w3-bar-item w3-button w3-padding" data-toggle="tab" href="" onclick="return route('purchaseHistory');" style="margin-top:2%; text-decoration: none;"><i class="fa fa-history fa-fw"></i>Your item history</a></li>

    </ul>
   </div>
  </nav>


    <div class="container">
        <div id='content'>

        </div>
    </div>
    <div id='purchaseItemModal'
            class='modal fade'
            role='dialog'
            >
            <div class='modal-dialog'>
                <div class='modal-content'>
                <div class='modal-header'>
                    <button type='button'  class='close'data-dismiss='modal'>&times;</button>
                  <h4 class='modal-title'>Request Tokens</h4>       
                </div>
                <div class='modal-body'>
                    <div class="form-group">
                        <label for="token ammount">Token Ammount:</label>
                        <input type="text" class="form-control" id="tokenAmmount">
                    </div>
                </div>
                <div class='modal-footer'>
                    <div class="col-md-6">
                    <button class='btn btn-primary btn-login-submit m-t-md btm-clr btn-block'  data-dismiss='modal'onclick="requestToken()">Request</button>
                    </div>
                    <div class="col-md-6">
                    <button class='btn btn-primary btn-login-submit m-t-md btm-clr btn-block'data-dismiss='modal'>Cancel</button>  
                    </div>  
                </div>
        </div>    
    </div>
    <script type='text/javaScript' src='./../js/apicalling.js'></script>
    <script src="./../js/transaction.js" type="text/javascript"></script>
    <script>
    var Username = sessionStorage.getItem("username");

     $(document).ready(function(){
            $('#validuser').text('welcome, ' + Username);
            
        });

        $(document).ready(function(){
            $('#content').load("./market");
            balanceOf();
        });

        function route(toPath){ 
            $('#content').load(toPath);
            return false;
        }
    </script>
</body>
</html>
